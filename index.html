<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
  </head>
  <body>
    <div class="evry" style="display: flex">
      <div
        class="sideBar"
        style="
          width: 45vw;
          background-color: rgb(255, 168, 183);
          padding-left: 30px;
        "
      >
        <div class="headertiger" style="display: flex; gap: 1rem;"><h1>Tigrão das Invests</h1><img width="50px" src="tiger.webp" alt=""></div>
        <div
          style="
            width: 25vw;
            height: 50px;
            border: solid 2px black;
            border-radius: 1rem;
            padding-left: 10px;
          "
        >
          <p>Chat dos Apostadores Natos</p>
        </div>
        <img style="position: absolute; bottom: 10px;" src="account.png" width="35px">
      </div>
      <div class="prompt" style="width: 70vw; justify-content: center">
        <header>
          <h1>Tigrão das Invests</h1>
        </header>
        <div id="chat-box">
          <span
            id="chat"
            style="padding-top: 5vh; padding: 60px; text-align: justify"
          ></span>
          <div class="search">
            <textarea
              id="prompt"
              placeholder="Digite aqui..."
              style="resize: none; border-radius: 0.5rem"
            ></textarea>
            <button
              type="submit"
              id="enviar"
              style="border: none; background-color: pink"
            >
              <span class="material-symbols-outlined"> arrow_forward </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"
      integrity="sha512-kaDP6dcDG3+X87m9SnhyJzwBMKrYnd2tLJjGdBrZ9yEL8Zcl2iJRsPwylLkbd2g3QC5S8efV3sgwI5r73U0HnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
